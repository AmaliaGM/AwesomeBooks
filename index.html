<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Books</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div>Awesome Books</div>
            <ul class="links-list">
                <li><a class="nav list" href="#book-section">List</a></li>
                <li><a class="nav add" href="#add-book">Add new</a></li>
                <li><a class="nav contact" href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="book-section">
            <h1 class="mainTitle">Awesome books</h1>
            <ul id="book-list"></ul>
        </section>

        <section id="add-book" class="inactive">
            <h2 class="awesome-title">Add a new book</h2>
            <form>
                <input id="title" type="text" name="Title" placeholder="Book Title:">
                <input id="author" type="text" name="Author" placeholder="Author:">
                <button id="add">Add</button>
            </form>
        </section>

        <section id="contact" class="inactive">
            <h2>Contact information</h2>
            <p>Do you have any questions or you just want to say hello?</p>
            <ul>
                <li>Our email: mail@mail.com </li>
                <li>Our phone number</li>
                <li>Our address Streethome 22, 82433 City, Country</li>
            </ul>
        </section>
    </main>
    <footer>
        <p class="footer">Copywrite</p>
    </footer>
</body>

</html>
